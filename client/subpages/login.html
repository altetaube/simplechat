<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>SimpleChat - Login</title>
	<link type="image/x-icon" href="../style/logo.png" rel="icon">
	
	<style>
		body {
			font-family: -apple-system, system-ui, sans-serif;
		}
		
		article {
			box-sizing: border-box;
			width: 90%;
			margin: 20px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 16px;
		}
	</style>
	
	<link href="../style/general.css" rel="stylesheet">
	<link href="../style/login.css" rel="stylesheet">
	<script type="text/javascript" charset="utf-8" src="../script/general.js"></script>
	<script type="text/javascript" charset="utf-8" src="../script/socketConnection.js"></script>
	<script type="text/javascript" charset="utf-8" src="../script/login.js"></script>
</head>

<body>
<article class="loginForm">
	<h1>Let's Chat</h1>
	<p><strong>Login now to start chatting.</strong></p>
	
	<form onsubmit="return loginRequest('login')">
		<div class="input-label" data-label="Username">
			<label for="usr" hidden="hidden"></label>
			<input type="text" id="usr" placeholder=" " required maxlength="16" tabindex="1"
			       value="Encryption_Test1"><br>
		</div>
		
		<div class="input-label" data-label="Password">
			<label for="pwd" hidden="hidden"></label>
			<input type="password" id="pwd" placeholder=" " required tabindex="2" value="Test123*345u"><br>
		</div>
		
		<i class="error" id="pwdError"></i>
		<input type="submit" id="submit" tabindex="3" value="Login">
		<a href="./register">Create an account</a>
	</form>
</article>

<footer>
	<span class="appearanceMode" onclick="changeColorScheme()"></span>
	<a class="footerLink" href="../subpages/imprint.html">Imprint</a>
	<a class="footerLink" href="../subpages/privacy.html">Privacy</a>
	<input type="checkbox" id="se" checked="checked"
	       onchange="setSocketEncryption(document.getElementById('se').checked)">
	<label for="se">Enable Encryption</label>
</footer>
<script>encryptionAvailable()</script>
</body>

</html>
