<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	
	<title>SimpleChat</title>
	
	<link href="dashboard/styles.css" rel="stylesheet">
	<script crossorigin="anonymous" src="https://kit.fontawesome.com/6b0af4bcb3.js"></script>
</head>
<body>
<main>
	<div id="sidebar">
		<h1>SimpleChat</h1>
		
		<div class="accent-bar"></div>
		
		<span class="sidebar-callout">Your Profile</span>
		
		<div class="chat-contact" onclick='injectPage("profile.html")'>
			<i class="fas fa-user"></i>
			<p>Your Username</p>
		</div>
		
		<div class="chat-contact logout">
			<i class="fas fa-sign-out-alt"></i>
			<p>Logout</p>
		</div>
		
		<div class="accent-bar"></div>
		
		<span class="sidebar-callout">Get in touch</span>
		
		<div class="chat-contact" onclick='injectPage("create-chat.html")'>
			<i class="fas fa-user-plus"></i>
			<p>New Chat</p>
		</div>
		
		<div class="chat-contact" onclick='injectPage("create-group.html")'>
			<i class="fas fa-pen"></i>
			<p>New Group</p>
		</div>
		
		<div class="accent-bar"></div>
		
		<span class="sidebar-callout">Your Chats</span>
		
		<div class="chat-contact" onclick='injectPage("chat.html")'>
			<i class="fas fa-user"></i>
			<p>Some user</p>
		</div>
		
		<div class="chat-contact" onclick='injectPage("group.html")'>
			<i class="fas fa-users"></i>
			<p>Some usqwdqwder</p>
		</div>

		</div>
		
		<div class="chat-contact" onclick='injectPage("chat.html")'>
			<i class="fas fa-user"></i>
			<p>Soqwdqwdme userq njwhuidq owhduiqhiuqiuoqwuiowhiuhd</p>
		</div>
		
		<div class="chat-contact" onclick='injectPage("chat.html")'>
			<i class="fas fa-user"></i>
			<p>Soqwdqwdme userq njwhuidq owhduiqhiuqiuoqwuiowhiuhd</p>
		</div>
	</div>
	
	<div id="chat"></div>
</main>

<script>
	function injectPage(url) {
		const chatDiv = document.getElementById("chat");
		const xhr = new XMLHttpRequest();
		
		xhr.open("GET", "dashboard/" + url, true);
		xhr.onreadystatechange = function () {
			if (xhr.readyState === 4 && xhr.status === 200) {
				chatDiv.innerHTML = xhr.responseText;
			}
		};
		xhr.send();
	}
	
	injectPage("create-group.html")
</script>
</body>
</html>
