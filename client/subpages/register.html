<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleChat - Register</title>
    <script src="../script/socketConnection.js" charset="utf-8"></script>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
        }

        article {
            width: 90%;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 16px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="../style/login.css">
    <script src="../script/general.js" charset="utf-8"></script>
</head>
<body>
<article class="loginForm">
    <!--    <div class="loginForm">-->
    <h1>Register</h1>
    <h2>Let's Chat</h2>
    <label hidden="hidden" for="usr"></label><input type="text" id="usr" placeholder="Username" value="" tabindex="1"
                                                    maxlength="16" required="required"><br>
    <label hidden="hidden" for="pwd"></label><input type="password" id="pwd" placeholder="Password" value=""
                                                    tabindex="2" required="required"><br>
    <label hidden="hidden" for="pwd"></label><input type="password" id="pwd-check" placeholder="Check password" value=""
                                                    tabindex="3" required="required"><br>
    <i class="error" id="pwdError"></i>
    <div>
        <a href="">Forgot Password</a>
        <a href="login.html"><b>Login</b></a>
    </div>
    <button onclick="fire()" id="submit" tabindex="3">Login</button>
    <!--    </div>-->
</article>
<footer>
    <span class="appereanceMode" onclick="changeColorScheme()"></span>
    <a class="footerLink" href="imprint.html">Imprint</a>
    <a class="footerLink" href="privacy.html">Privacy</a>
</footer>
<script>
    const input = document.querySelectorAll("input");
    for (let inputElement of input) {
        inputElement.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                fire()
            }
        })
    }
</script>
</body>
</html>
