<div class="chat-contact" onclick="toggleChatOverview(event)">
	<i class="fas fa-users"></i>
	<p id="chat-name">Loading...</p>
	<i class="fas fa-bars menu-open"
	   onclick="document.querySelector('main').setAttribute('data-menu-open', 'true')"></i>
</div>

<div class="chat-overview-wrapper" data-overview-open="false">
	<div class="overview-container">
		<button onclick="overviewContainerAction()">Leave group</button>
		<hr>
		<form onsubmit="return addUserToGroup()">
			<label for="add-member">Add friend</label>
			<input type="text" id="add-member" placeholder="Enter username" required maxlength="16">
			<input type="submit" value="Add">
		</form>
		<i class="error" id="dashboardError"></i>
		<hr>
		<ul>
			<li>
				<i class="fas fa-user"></i>
				Theresa KÃ¶nig
				<i class="fas fa-minus"></i>
			</li>
			<li>
				<i class="fas fa-user"></i>
				Adam Smith
				<i class="fas fa-minus"></i>
			</li>
		</ul>
		<hr>
		<form onsubmit="return changeGroupName()">
			<label for="new-group-name">Group name</label>
			<input type="text" id="new-group-name" placeholder="Enter new name" required maxlength="32">
			<input type="submit" value="Change">
		</form>
		<hr>
		<div style="padding-inline: var(--spacing);">
			<p>Messages: <i id="total-messages"></i></p>
		</div>
	</div>
</div>

<div id="chat-box">
	<!--Loading Messages-->
	<div class="chat-element chat-element-left loading">
		<p>Loading...</p>
		<span class="subtitle">10m ago</span>
	</div>
	<!--	-->
</div>

<div id="chat-actions">
	<div>
		<label>
			<textarea placeholder="Enter your message"
			          maxlength="65535"
			          onfocus="focusTextArea()" onfocusout="document.getElementById('chat-box').style.marginBottom = '0'" tabindex="1"></textarea>
		</label>
	</div>
	
	<div class="chat-actions-button" id="submit-message" tabindex="2">
		<i class="fas fa-paper-plane"></i>
		<span>Send</span>
		<input type="file" id="submit-file" accept="image/*" onchange="sendMediaToServerTestMethod()"
		       style="display: none">
	</div>
</div>
