<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>SimpleChat - Register</title>
	<link href="../style/logo.png" rel="icon" type="image/x-icon">
	
	<style>
		body {
			font-family: -apple-system, system-ui, sans-serif;
		}
		
		article {
			box-sizing: border-box;
			width: 90%;
			margin: 20px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 16px;
		}
	</style>
	
	<link href="../style/general.css" rel="stylesheet">
	<link href="../style/login.css" rel="stylesheet">
	<script charset="utf-8" src="../script/general.js" type="text/javascript"></script>
	<script charset="utf-8" src="../script/socketConnection.js" type="text/javascript"></script>
	<script charset="utf-8" src="../script/login.js" type="text/javascript"></script>
</head>
<body>
<article class="loginForm">
	<h1>Register</h1>
	<h2>Let's Chat</h2>
	
	<form onsubmit="return loginRequest('register')">
		<div class="input-label" data-label="Username">
			<label for="usr" hidden="hidden"></label>
			<input id="usr" maxlength="16" placeholder="Username" required="required" tabindex="1"
			       type="text" value="Encryption_Test1"><br>
		</div>
		
		<div class="input-label" data-label="Password">
			<label for="pwd" hidden="hidden"></label>
			<input id="pwd" placeholder="Password" required="required" tabindex="2"
			       type="password" value="Test123*345u"><br>
		</div>
		
		<div class="input-label" data-label="Password">
			<label for="pwd2" hidden="hidden"></label>
			<input id="pwd2" placeholder="Password" required="required" tabindex="2"
			       type="password" value="Test123*345u"><br>
		</div>
		
		<i class="error" id="pwdError"></i>
		<input id="submit" tabindex="3" type="submit" value="Create account">
		<a href="./login">Login</a>
	</form>
</article>

<footer>
	<span class="appearanceMode" onclick="changeColorScheme()"></span>
	<a class="footerLink" href="../subpages/imprint.html">Imprint</a>
	<a class="footerLink" href="../subpages/privacy.html">Privacy</a>
</footer>
</body>
</html>
