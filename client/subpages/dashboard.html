<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>SimpleChat</title>
	<link href="../style/logo.png" rel="icon" type="image/x-icon">
	
	<link href="../subpages/dashboard/styles.css" rel="stylesheet">
	<link href="../style/general.css" rel="stylesheet">
	<script src="../script/general.js" type="text/javascript"></script>
	<script charset="utf-8" src="../script/socketConnection.js" type="text/javascript"></script>
	<script charset="utf-8" src="../script/dashboard.js" type="text/javascript"></script>

	<script crossorigin="anonymous" src="https://kit.fontawesome.com/6b0af4bcb3.js"></script>
	
	<script type="text/javascript">
		let cleanStorage = () =>{sessionStorage.clear()};
	</script>
</head>
<body>
<main data-menu-open="false">
	<div id="sidebar">
		<h1>SimpleChat</h1>
		<i class="fas fa-arrow-right menu-close"
		   onclick="document.querySelector('main').setAttribute('data-menu-open', 'false')"></i>
		
		<div class="accent-bar"></div>
		
		<span class="sidebar-callout">Your Profile</span>
		
		<div class="chat-contact" onclick='injectPageAsync("../subpages/dashboard/profile.html", cleanStorage)'>
			<i class="fas fa-user"></i>
			<p class="username">Your Username</p>
		</div>
		
		<div class="chat-contact appearance" onclick="changeColorScheme()">
			<i class="fas fa-moon"></i>
			<p>Appearance</p>
		</div>
		
		<div class="chat-contact logout" onclick="logout()">
			<i class="fas fa-sign-out-alt"></i>
			<p>Logout</p>
		</div>
		
		<div class="accent-bar"></div>
		
		<span class="sidebar-callout">Get in touch</span>
		
		<div class="chat-contact" onclick='injectFileWithForm("../subpages/dashboard/create-chat.html", newChat, "user")'>
			<i class="fas fa-user-plus"></i>
			<p>New Chat</p>
		</div>
		
		<div class="chat-contact" onclick='injectFileWithForm("../subpages/dashboard/create-group.html", newChat, "group")'>
			<i class="fas fa-pen"></i>
			<p>New Group</p>
		</div>
		
		<div class="accent-bar"></div>
		
		<span class="sidebar-callout">Your Chats</span>
		
		<div id="chats" style="display: flex; flex-direction: column; gap: var(--spacing);"></div>
	</div>
	
	<div id="chat"></div>
</main>

<script>
	injectPageAsync("../subpages/dashboard/profile.html", () => {});
</script>
</body>
</html>
