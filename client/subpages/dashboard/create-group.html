<div class="chat-contact">
	<i class="fas fa-pen"></i>
	<p>Create a new group</p>
	<i class="fas fa-bars menu-open"
		onclick="document.querySelector('main').setAttribute('data-menu-open', 'true')"></i>
</div>

<form>

	<span>Give your new group a name.</span>

	<input type="submit" value="Create group">
</form>
